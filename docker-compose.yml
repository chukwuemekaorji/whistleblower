version: "3.9"

services:
  db:
    image: postgres:15
    container_name: whistle_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: whistleblower
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: whistle_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: whistle_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data: